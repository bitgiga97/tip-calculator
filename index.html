<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>



</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div id="calculator" class="calculator">
        <div id="input-bill" class="input-bill">
            <label for="input">Bill</label>
            <p id="error">Can’t be zero</p>
            <input type="number" id="input" placeholder="0">
        </div>
        <div class="tip" id="tip">
            <label for="percent">Select Tip %</label>
            <div class="percent" id="percent">
                <button type="button" value="5">5%</button>
                <button type="button" value="10">10%</button>
                <button type="button" value="15">15%</button>
                <button type="button" value="25">25%</button>
                <button type="button" value="50">50%</button>
                <input type="number" placeholder="Custom" id="custom">
            </div>
        </div>
        <div id="input-people" class="input-people">
            <label for="inputNum">Number of People</label>
            <p id="error2">Can’t be zero</p>
            <input type="number" id="inputNum" placeholder="0">
        </div>
        <div id="output" class="output">
            <div class="tip-amount">
                <p>Tip Amount <br> <span>/ person</span></p>
                <h2 id="amount">$0.00</h2>
            </div>
            <div class="total">
                <p>Total <br> <span>/ person</span></p>
                <h2 id="total">$0.00</h2>
            </div>
            <input type="button" value="RESET" id="reset">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
